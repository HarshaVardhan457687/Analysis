<div class="chart-card">
  <!-- Header with title and team selector -->
  <div class="chart-header">
    <h2><b>Individual Team Members Performance</b></h2>
    <div class="team-dropdown">
      <select (change)="onTeamChange($event)">
        <option *ngFor="let team of teams" [value]="team.id">Team {{team.name}}</option>
      </select>
    </div>
  </div>
  
  <!-- Main chart area with separate scrollable and fixed sections -->
  <div class="chart-area">
    <!-- Scrollable area for bars only -->
    <div class="chart-scroll-container">
      <div class="chart-content-area" #chartContainer>
        <!-- NgxCharts component with X-axis disabled -->
        <ngx-charts-bar-horizontal
          [view]="view"
          [scheme]="defaultColors"
          [results]="displayedTeamData"
          [gradient]="gradient"
          [xAxis]="showXAxis"
          [yAxis]="showYAxis"
          [legend]="showLegend"
          [showXAxisLabel]="showXAxisLabel"
          [showYAxisLabel]="showYAxisLabel"
          [animations]="animations"
          [xScaleMax]="xScaleMax"
          [xScaleMin]="xScaleMin"
          [roundDomains]="roundDomains"
          (select)="onSelect($event)">
        </ngx-charts-bar-horizontal>
      </div>
    </div>
    
    <!-- Fixed area for x-axis and label -->
    <div class="fixed-axis-container">
      <!-- Custom x-axis with markers -->
      <div class="custom-x-axis">
      <b>  <div class="axis-marker" style="left: 0%">0</div>
        <div class="axis-marker" style="left: 50%">50</div>
        <div class="axis-marker" style="left: 100%">100</div>
        <div class="axis-line"></div></b>
      </div>
      
      <!-- X-axis label -->
      <div class="x-axis-label"><b>Tasks Completed</b></div>
    </div>
  </div>
</div>
