<div class="chart-card">
    <h2>Overall Progress</h2>
    <div class="chart-container">
      <ngx-charts-pie-chart
        [view]="view"
        [scheme]="pieChartColors"
        [results]="pieChartData"
        [gradient]="gradient"
        [labels]="showLabels"
        [doughnut]="isDoughnut"
        [legendPosition]="legendPosition"
        (select)="onSelect($event)">
      </ngx-charts-pie-chart>
    </div>
  </div>
